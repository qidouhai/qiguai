<body>
    <div id="body">
	<h3>可以提交站点/小程序/app的json</h3>
	<h5>例如 <br>    json网址链接：<div style='color:blue'>https://www.zhihu.com/api/v4/columns/c_1261258401923026944/items</div> <br>
	站点网址链接 <div style='color:blue'>https://www.zhihu.com/</div> <br>
	站点名称 <div style='color:blue'>知乎</div> <br>
	站点英文标识 <div style='color:blue'>zhizhu </div><br></h5>
       <form action="/action.php" method="post">
				json网址链接<input placeholder="请提交json网址链接" class="upjsontxt" type="text" name="upjson" value="" required>
				站点网址链接<input placeholder="请提交站点网址链接" class="upjsonsitetxt" type="text" name="upjsonsite" value="" required>
				站点名称<input placeholder="请提交站点名称" class="upjsonsitenametxt" type="text" name="upjsonsitename" value="" required>
				站点英文标识<input placeholder="请提交站点英文标识" class="sign" type="text" name="sign" value="" required>
				<label><input name="urltype" type="radio" value="1" />网站 </label> 
				<label><input name="urltype" type="radio" value="2" />小程序 </label> 
				<label><input name="urltype" type="radio" value="3" />app </label> 
				<input type="submit" value="确认提交" class="button">
			</form>
</body>

</html>
