<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="description" content="提交json">
    <meta http-equiv="Window-target" content="_top">
    <meta content="telephone=no" name="format-detection">
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Language" content="zh-cn" />
    <title>提交json</title>
   
   
</head>

<body>
    <div id="body"><center>
	<h3>可以提交站点/小程序/app/Excel的json/rss</h3>
	<h4>json 格式规范 参考<a href="https://www.jsonfeed.org/version/1.1/">jsonfeed格式</a></h4>
	<h5>例如 <br>    json网址链接：<div style='color:blue'>https://www.zhihu.com/api/v4/columns/c_1261258401923026944/items</div> <br>
	站点网址链接 <div style='color:blue'>https://www.zhihu.com/</div> <br>
	站点名称 <div style='color:blue'>知乎</div> <br>
	站点英文标识 <div style='color:blue'>zhizhu </div><br></h5>
       <form action="http://www.hihot.cn/qiguai/action.php" method="post">
				<li>提交类型</li>
				<input name="rssorjson" type="radio" value="5">rss<br>
				<input name="rssorjson" type="radio" value="6">json
				<li>rss或json网址链接<input placeholder="请提交json或rss网址链接" class="upjsontxt" type="text" name="upjson" value="" required></li>
				<li>站点网址链接<input placeholder="请提交站点网址链接" class="upjsonsitetxt" type="text" name="upjsonsite" value="" required></li>
				<li>站点名称<input placeholder="请提交站点名称" class="upjsonsitenametxt" type="text" name="upjsonsitename" value="" required></li>
				<li>站点英文标识<input placeholder="请提交站点英文标识" class="sign" type="text" name="sign" value="" required></li>
				<li>网站类型</li>
				<label><input name="urltype" type="checkbox" value="1" checked="checked"/>网站 </label> 
				<label><input name="urltype" type="checkbox" value="2" />小程序 </label> 
				<label><input name="urltype" type="checkbox" value="3" />app </label><br> <br>
				<input type="submit" value="确认提交" class="button">
			</form></center>
</body>

</html>
