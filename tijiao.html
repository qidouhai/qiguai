<body>
    <div id="body">
	<h5>可以提交站点/小程序/app的json</h5>
       <form action="/action.php" method="post">
				<input placeholder="请提交json网址链接" class="upjsontxt" type="text" name="upjson" value="" required>
				<input placeholder="请站点网址链接" class="upjsonsitetxt" type="text" name="upjsonsite" value="" required>
				<input placeholder="请站点名称" class="upjsonsitenametxt" type="text" name="upjsonsitename" value="" required>
				<label><input name="urltype" type="radio" value="1" />网站 </label> 
				<label><input name="urltype" type="radio" value="2" />小程序 </label> 
				<label><input name="urltype" type="radio" value="3" />app </label> 
				<input type="submit" value="确认提交" class="button">
			</form>
